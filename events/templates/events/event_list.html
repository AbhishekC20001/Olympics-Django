{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Event List</h1>
  {% if event_list %}
  <ul>
    {% for event in event_list %}
      <li>
          {{ event.name }} ({{ event.stadium }})
          <br/>
          {{ event.area }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no events in the olympics.</p>
  {% endif %}

  
{% endblock %}
